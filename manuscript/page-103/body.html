<div class="leaf "><div class="inner justify"><img width = "85%" src = "https://raw.githubusercontent.com/marvindanig/the-aesop-for-children/master/assets/images/i047_th.jpg" /><p>The poor Jackdaw returned sadly to his former companions. There another unpleasant surprise awaited him. They had not forgotten his superior airs toward them, and, to punish him, they drove him away with a rain of pecks and jeers.</p><p><em>Borrowed feathers do not make fine birds.</em></p><hr class="section"></div> </div>
