<div class="leaf "><div class="inner justify"><p>Now the master came in, and away scampered the rascals, Mistress Cat with a burnt paw and no chestnuts. From that time on, they say, she contented herself with mice and rats and had little to do with Sir Monkey.</p><p><em>The flatterer seeks some benefit at your expense.</em></p><hr class="section"><p></p></div> </div>
