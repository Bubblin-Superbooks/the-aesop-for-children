<div class="leaf flex"><div class="inner justify"><h4>The Frogs And The Ox</h4><img class="overlay center" width = "95%" src = "https://raw.githubusercontent.com/marvindanig/the-aesop-for-children/master/assets/images/i004_th.jpg" /><p>An Ox came down to a reedy pool to drink. As he splashed heavily into the water, he crushed a young Frog into the mud. The old Frog soon missed the little one and asked his brothers and sisters what had become of him.</p></div> </div>
