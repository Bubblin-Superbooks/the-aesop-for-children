<div class="leaf "><div class="inner justify"><p>this time the poor birds' heads were in a whirl. And when the Fox began his performance all over again, so dazed did they become, that they lost their hold on the limb, and fell down one by one to the Fox.</p><p><em>Too much attention to danger may cause us to fall victims to it.</em></p><hr class="section"></div> </div>
