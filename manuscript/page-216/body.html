<div class="leaf "><div class="inner justify"><p class="no-indent  ">on the water, the Hawk swooped down, seized the Mouse and carried it off, with the Frog dangling from its leg. Thus at one swoop he had caught both meat and fish for his dinner.</p><p><em>Those who seek to harm others often come to harm themselves through their own deceit.</em></p><hr class="section"><p></p></div> </div>
